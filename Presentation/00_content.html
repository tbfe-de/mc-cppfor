template: plain

header: ### Aktuelle C++-Implementierungen

In den meisten aktuellen Compilern ist mittlerweile C++11._[] nahezu vollständig
umgesetzt. Dieser Standard wird momentan als "Richtwert" für den Kursinhalt
betrachtet, d.h.

* auf Teile von C++98 und C++03, die inzwischen als **veraltet** gelten und
  nicht mehr benutzt werden sollen, wird ggf. entsprechend hingewiesen,

* während die mit C++14 zu erwartenden Veränderungen ggf. als **künftige**
  Erweiterungen Erwähnung finden.

.F[:
Der exakte Name dieser ISO-Norm ist: ISO/ICE-14882:2011(E). Das offizielle
Dokument kann beim ISO-Institut käuflich erworben werden; dessen Copyright
verbietet es jedoch, das Dokument den Kursteilnehmern als eigene Kopie zur
Verfügung zu stellen.
]

template: plain
name: code_fragments
header: #### Code-Fragmente

Diese Art von Beispielen beschränkt sich naturgemäß auf wenige Zeilen:
```
int main() {
    try {
        … // start/run actual application code
        return EXIT_SUCCESS; // reached if everything is fine ...
    }
    catch (...) {
        … // maybe log unxepected error
        return EXIT_FAILURE; // ... but here an error had occured
    }
}
```
Außer in Kommentaren gilt folgender, manchmal wichtiger Unterschied:._[]

* `…` (die Ellipsis) zeigt eine Auslassung an, evtl. gefolgt von einem
  erläuternden Kommentar;
* `...` (dreimal das Zeichen Punkt) steht für drei Punkte, die syntaktisch an
  dieser Stelle erforderlich sind.

.F[:
In Kommentaren verwendet der Autor dieser Präsentation gewohnheitsmäßig stets
`...` und niemals `…`, da die Ellipsis nicht Teil des minimalen, von C++ zu
unterstützenden Zeichensatzes ist.
]

Flüchtigkeitsfehler in Code-Fragmenten werden natürlich gerne entgegengenommen
und in der Online-Version dieser Unterlage meist umgehend korrigiert.**

vollständige Kompiliereinheiten bilden und somit "fehlergeprüft" sind.

Betrachten Sie diese Beispiele bitte als Bestandteil – insbesondere im Hinblick

Wenn Sie mit einer integrierten Entwicklungsumgebung wie *Eclipse* oder
*Visual-Studio* vertraut sind, werden Sie selbst am besten wissen, wie man ggf.
Quelltexte in ein Projekt importiert.

* Um dies zu vereinfachen, bestehen viele Beispiele (und Übungsvorgeben) aus
  einer einzigen Quelltext-Datei, auch wenn man diese in der Praxis vielleicht
  klassenweise in Header- und Implementierungsdateien aufteilen würde.

* Zu Beispielen, an deren Kompilierung zu einem ausführbaren Programm mehrere
  Quelltext-Dateien beteiligt sind, gibt es i.d.R. einen kleinen (einfach
  gehaltenen) `Makefile`, womit auch die Kompilierung an der Kommandozeile
  möglich ist.

* In einigen wenigen Fällen erschien es angebracht, zentralen Code für mehrere
  Beispiele nur einmal als Header-File bereitzustellen, d.h. einem IDE-Projekt
  muss dann auf geeignete Art und Weise der Zugriff auf diese Files ermöglicht
  werden.._[]
