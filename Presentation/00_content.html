template: plain
name: actual_implementations
header: ### Aktuelle C++-Implementierungen

In den meisten aktuellen Compilern ist mittlerweile C++11._[] nahezu vollständig
umgesetzt.

.N.center[
Der C++11-Standard wird als Richtwert für die Auswahl der Inhalte dieser
Schulung betrachtet.
]

Daher werden gelegentlich

* Teile von C++98 und C++03, die nicht mehr benutzt werden sollten, als
  **veraltet** bezeichnet und

* wichtige, mit C++14 zu erwartende Veränderungen werden als **künftige**
  Erweiterung erwähnt.

.F[:
Der exakte Name dieser ISO-Norm ist: ISO/ICE-14882:2011(E). Das offizielle
Dokument kann beim ISO-Institut käuflich erworben werden; dessen Copyright
verbietet es jedoch, das Dokument den Kursteilnehmern als Kopie verfügbar
zu machen.
]

template: plain
name: training_document
header: ### Struktur der Schulungsunterlagen

Aufgrund des Umfangs des aktuellen ISO-Standards für C++._[] kann diese
Präsentation – selbst bei erheblicher thematischer Begrenzung – nicht als
erschöpfende Behandlungen der Thematik angelegt werden.

.F[:
Das offizielle Dokument zu C++11 (ISO/IEC 14882:2011(E)) umfasst mehr als
1300 Seiten!
]

Die verschiedenen Elemente dieser Unterlage, also

* [Präsentations-Seiten](#presentation_pages)
  (inkl. [Fußnoten](#presentation_footnotes)),
* [Beispiel-Code](#code_examples) (in verschiedenen Formen) und
* Hinweise auf [externe ergänzende Informationen](#external_links)

erfüllen unterschiedliche Aufgaben.

.N.center[
Insbesondere zu Funktionen und Klassen der Standardbibliothek sollten Sie
ergänzend [Online-Referenzen](#online_references) nutzen.

Die Schulungsunterlagen können in dieser Hinsicht keine Vollständigkeit
bieten und streben dies auch nicht an.
]

template: plain
name: code_fragments
header: ##### Code-Fragmente

Diese Art von Beispielen beschränkt sich naturgemäß auf wenige Zeilen:._[]
```
#include <cstdlib>
…
void application(char *prog, int argc, const char *args[]) {
    … // whatever the application needs to do
}
…
int main(int argc, char *argv[]) {
    try {
        … // prepare running the actual application code
        application(argv[0], argc-1, argv+1);
        return EXIT_SUCCESS; // everything is OK at this point ...
    }
    catch (...) {
        … // maybe log unxepected error
        return EXIT_FAILURE; // ... but here we have had problem!!
    }
}
```

.F[:
Leider sind dabei kleinere Tipp- und Flüchtigkeitsfehler niemals ganz
ausgeschlossen.  
(Können Sie oben einen solchen Fehler entdecken?)
]

---
template: plain
name: code_fragments
header: ##### Code-Fragmente (2)

Außer in Kommentaren._[] gilt in Code-Fragmenten, wie dem gerade gezeigten,
der folgende wichtige Unterschied:

* `...` (dreimal das Zeichen Punkt) steht für genau drei Punkte, die
   syntaktisch an dieser Stelle erforderlich sind;

* `…` (die Ellipsis) wird verwendet, um eine Auslassung anzuzeigen, evtl.
   gefolgt von einem erläuternden Kommentar.

.F[:
In Kommentaren verwendet der Autor gewohnheitsmäßig "`...`" und nicht "`…`"
(und auch keine Umlaute und sonstige Zeichen außerhalb des ursprünglichen 7-Bit
ASCII-Zeichensatzes), da letzteres nicht zum von C++ minimal zu unterstützenden
Zeichensatz gehört. Obgleich dies keinen bekannten Compiler entscheidend stören
sollte, könnte es Anlass zu einer Warnung geben.
]

template: plain
name: compilable_code
header: ##### Kompilierbarer Code

Da die Code-Fragmente nicht kompiliert werden (können), schleichen sich trotz
sorgfältigen Korrekturlesens leicht kleine Fehler ein.._[] Daher werden häufig
auch kompilierbare Beispiele in getrennten Dateien verwendet.

.F[:
Bitte üben Sie hier die notwendige Toleranz: auch und gerade als
Software-Entwickler/in wird Ihnen bewusst sein, dass in zehn oder zwanzig neu
eingetippten Quelltext-Zeilen oftmals kleine "Vertipper" enthalten sind, die
erst beim Kompilieren auffallen. **Hinweise auf Flüchtigkeitsfehler in
Code-Fragmenten werden natürlich gerne entgegengenommen und möglichst zeitnah
korrigiert.**
]

Damit diese wirklich 100%ig korrekt sind, stehen sie nicht direkt in der
Präsentation sondern sind nur mit dieser verlinkt.

.N.center[
Betrachten Sie die vollständigen Beispiele bitte auch als Bestandteil der
Schulungsunterlagen – insbesondere im Hinblick auf deren Bewertung in den
Feedback-Bögen am Ende des Kurses.
]

Um die Durchführung dieses Kurses nicht an die Verwendung einer bestimmten
Entwicklungsumgebung zu koppeln, gibt es zu den verlinkten Beispielen jedoch
keine vorbereiteten [Projekte](#ide_projects).

template: plain
name: ide_projects
header: ##### Projekt-Dateien für IDEs

Wenn Sie mit einer integrierten Entwicklungsumgebung wie *Eclipse* oder
*Visual-Studio* vertraut sind, werden Sie selbst am besten wissen, wie man
bei Bedarf vorhandene Quelltexte in ein Projekt importiert.

* Um dies zu vereinfachen, bestehen Beispiele und Übungsvorgaben oft aus
  nur einer einzigen Quelltext-Datei – auch wenn man in der Praxis eher eine
  klassenweise Aufteilung in Header- und Implementierungs-Dateien vornehmen
  würde.

* Sind an der Kompilierung zu einem ausführbaren Programm mehrere
  Quelltext-Dateien beteiligt, gibt es meist einen kleinen – bewusst einfach
  gehaltenen – `Makefile`, mit dem die Kompilierung an der Kommandozeile
  möglich ist.

* Darüber hinaus schien es in einigen Fällen angebracht, gemeinsamen Code für
  mehrere Beispiele als zentralen Header-File bereitzustellen.

.N[
Bei kompilierbaren Beispielen aus mehreren Quelltext-Dateien müssen einem
IDE-Projekt auf jeweils geeignete Art und Weise natürlich **alle** beteiligten
Dateien bekannt gemacht werden.
]
