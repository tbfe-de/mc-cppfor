Ziel der Aufgabe:

Eine kleine Serie von STL-Beispielen soll

* zunächst analysiert und
* dann in einigen Details modifiziert

werden. Dabei besteht auch die Gelegenheit, in C++11 neu hinzugekommene
Sprachmechanismen zu verwenden.

.N[
Weitere Details werden vom Dozenten anhand des Aufgabenblatts sowie der
