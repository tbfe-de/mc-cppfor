template: withinfo
graphic: STL-SequenceContainers
section: Contiguous Storage Space
name: stl_vector
header: ### Zusammenhängender Speicher

Die grundlegende Datenstruktur ist hier ein Stück zusammenhängender Speicher.

Dieser - typischerweise zuzüglich etwas Reserve - wird auf dem Heap angelegt._[]

Ein Object der Klasse `std::vector`` besteht in der typischen Implementierung
aus drei Zeigern.

Links zur ausführlichen Online-Dokumentation:
* http://www.cplusplus.com/reference/vector/
* http://en.cppreference.com/w/cpp/container/vector

---
template: plain
header: #### Vorteile eines `std::vector`

Effizient unterstützt werden:
* Elemente einfügen und entnehmen *am selben* Ende
* Wahlfreier Zugriff (mit oder ohne Indexprüfung)
* Move-Konstruktor und -Assignment

.N[
Durch die Speicheranforderung auf Vorrat ist auch der inkrementelle Aufbau
eines `std:vector` durch wiederholtes Anfügen neuer Elemente eine relativ
effiziente Operation.
]

---
template: plain
header: #### Einschränkungen eines `std::vector`

* Kein (effizientes) Einfügen und Entnehmen an verschiedenen Enden
* Kein Effizientes Einfügen und Entnehmen in der Mitte
* Aufwändige Weitergabe als Wert (bzw. Wertkopie)

---
template: withinfo
graphic: STL-SequenceContainers
section: Double Linked List
name: stl_list
header: ### Doppelt verkettete Listen

Die grundlegende Datenstruktur sind einzelne Abschnitte im Heap-Speicher
(typisch einer pro Element), welche untereinander durch Vor- und Rückwärtszeiger
verbunden sind.

Ein Object der Klasse `std::list`` besteht in der typischen Implementierung
aus zwei Zeigern (erstes und letztes Element) und einer Ganzzahl
(Anzahl der Elemente).

Links zur ausführlichen Online-Dokumentation:
* http://www.cplusplus.com/reference/list/
* http://en.cppreference.com/w/cpp/container/list

---
template: plain
header: #### Vorteile einer `std::list``

Effizient unterstützt werden:
* Elemente einfügen und entnehmen *auch an unterschiedlichen* Enden
* Einfügen und entnehmen von Elementen in der Mitte.
* Move-Konstruktor und -Assignment
---
template: plain
header: #### Einschränkungen einer `std::list``

* Kein wahlfreier Zugriff
* Aufwändige Weitergabe als Wert (bzw. Wertkopie)

.N[
Durch die beiden pro Element notwendigen Zeiger hat eine Liste einen vergleichsweisen
hohen Overhead in Bezug auf den Speicherbedarfs, wenn der Nutzdatentyp sehr klein ist (Extremfall `char`, prinzipiell aber auch alle anderen von C++ unterstützten ganzzahligen Typen).
]

---
template: withinfo
graphic: STL-SequenceContainers
section: Singly Linked List
name: stl_forward_list
header: ### Einfach verkettete Listen

Ein im Rahmen von C++11 hinzugefügter, auf minimalen Overhead "getrimmter"
Container mit der grundlegenden Datenstruktur einer einfach verketteten Liste,
deren Elemente wiederum auf dem Heap angelegt werden.

Ein Object der Klasse `std::forward_list`` besteht in der typischen Implementierung
aus gemau einem Zeiger - **die Anzahl der Elemente wird nicht gezählt** (anders als bei
der `std::list`).

Links zur ausführlichen Online-Dokumentation:
* http://www.cplusplus.com/reference/forward_list/
* http://en.cppreference.com/w/cpp/container/forward_listector

---
template: plain
header: #### Vorteile einer `std::forward_list`

Effizient unterstützt werden:
* Elemente einfügen und entnehmen *am selben* Ende
* Move-Konstruktor und -Assignment

.N[
Sofern die gewünschte Position durch einen Iterator bereits bestimmt wurde, ist
auch das Einfügen und Entnehmen in der Mitte performant, besitzt allerdings eine
- im Vergleich mit den anderen sequenziellen Containern - ungewöhnliche Semantik,
die am Namen der betreffenden Operation deutlich wird: `insert_after`._[]
]

---
template: plain
header: #### Einschränkungen einer `std::forward_list`

* Kein wahlfreier Zugriff
* Kein (effizientes) Einfügen und Entnehmen an verschiedenen Enden
* Kein Effizientes Einfügen und Entnehmen in der Mitte
* Aufwändige Weitergabe als Wert (bzw. Wertkopie)

---
template: withinfo
graphic: STL-SequenceContainers
section: Double-Ended Queue
name: stl_deque
header: ### Deque

Hierbei handelt es sich quasi um einen "in Abschnitte zerstückelten `std::vector`",
welcher grob zusammengefasst sich wie folgt von `std::vector` unterscheidet:

* Keine Garantie, dass **alle** Elemente in zusammenhängendem Speicher aufeinander
folgen._[]
* Elemente können an **beiden** Enden eingefügt und entnommen werden._[]
* Wahlfreier Zugriff ist möglich nur geringfügig weniger performant.

Anders als der `std::vector` ist die `std::deque` damit auch eine gute Basis für eine
FIFO-Speicherung (Warteschlange).

.F[:
Ein diesbezüglicher Anwendungsfehler wäre es, die Adresse des ersten Elements zu
bestimmen. Da `std::deque::operator[]()` und `std::deque::at()` technisch gesehen
eine Referenz liefern ist die Anwendung des Adress-Operators syntaktisch zulässig
und leider nicht durch eine entsprechende Fehlermeldung des COmpilers erkennbar.
auszuschließen.
]

template: withinfo
graphic: STL-ContainerIterators
section: Essentials
name: iterator_principle
header: ### Prinzip des Iterators

Iteratoren sind spezifisch für ihren jeweiligen Container-Typ als geschachtelte
(Helfer-) Klassen definiert, die vorwiegend dann zur Anwendung kommen, wenn auf
die Elemente eines Containers oder eines Teilbereichs sequenziell nacheinander
zugegriffen werden soll.

---
template: withinfo
graphic: STL-ContainerIterators
section: Essentials (top left)
name: pointing_to_iterator
header: #### Iterator *auf* Elemente zeigend

Man kann Iteratoren grafisch als *auf Elemente zeigend* veranschaulichen, bekommt
dann ellerdings ein Erklärungsproblem mit der Iterator-Endposition und auch der
Erklärung, wohin der Iterator im Falle eines leeren Containers zeigt.

.N[
Als Ausweg wird häufig ein - nicht wirklich vorhandenes - Element hinter dem letzten
Container-Element angenommen, zusammen mit der Einschränkungen, dass ein Iterator in
dieser Position dann **nicht mehr derefenziert** werden darf.
]

---
template: withinfo
graphic: STL-ContainerIterators
section: Essentials (top right)
name: pointing_between_iterator
header: #### Iterator *zwischen* Elemente zeigend

In dieser grafischen Veranschaulichung werden die zuvor beschriebenen Probleme zwar
vermieden, dafür taucht dann die Frage auf, was die Iteratoren bei der Dereferenzierung
liefern.

.N[
Veranschaulicht man Iteratoren als zwischen Elemente zeigend, ist die Bewegungsrichtung des Iterators wichtig, also in wohin er bei Anwendung des `operator++` verschoben wird.
Genau das Element, über das hinweg er dann weitergesetzt würde, wird bei der Derefenzierung geliefert.
]

Damit wird zugleich klar, dass ein Iterator in End-Position nicht derefenziert werden
darf, denn es gibt ja auch keine Position, zu der er mit `++` weitergesetzt werden könnte.

---
template: withinfo
graphic: STL-ContainerIterators
section: Forward Iterator (left)
name: pointing_to_fwd_iterator
header: ### Vorwärts-Iterator *auf* Elemente zeigend

Bei Dereferenzierung liefern Vorwärts-Iteratoren eine Refererenz auf dasjenige Element
im Container, auf das sie gerade zeigen.

Mit `++` bewegen sich Vorwärts-Iteratoren *vom Container-Anfang zu dessen Ende*.._[]
Dort ist ein - technisch gesehen schon außerhalb des Containers liegendes - Element
anzunehmen, auf das ein Vorwärts-Iterator in seiner letzten gültigen Position
jenseits der Container-Endes noch zeigen kann.

.W[
Einen Vorwärts-Iterator in dieser Position zu *dereferenzieren* oder weiterzubewegen,
liefert undefiniertes Verhalten.
]

.F[:
Sofern es sich um Iteratoren aus der Kategorie der Bidirektional-Iteratoren handelt,
bewegen sie sich bei `--` dann natürlich Richtung Container-Anfang.
]

---
template: withinfo
graphic: STL-ContainerIterators
section: Forward Iterator (right)
name: pointing_between_fwd_iterator
header: ### Vorwärts-Iterator *zwischen* Elemente zeigend

Bei Dereferenzierung liefern Vorwärts-Iteratoren eine Refererenz auf dasjenige Element
im Container, über das sie mit der nächsten `++`-Operation weitergeschaltet würden.

Mit `++` bewegen sich Vorwärts-Iteratoren vom Container-Anfang zu dessen Ende.._[]
In ihrer Endposition zeigen sie hinter das letzte Element im Container.

.W[
Einen Vorwärts-Iterator in dieser (End-) Position *weiterzubewegen* oder zu
dereferenzieren, liefert undefiniertes Verhalten.
]

.F[:
Sofern es sich um Iteratoren aus der Kategorie der Bidirektional-Iteratoren handelt,
bewegen sie sich bei `--` dann natürlich Richtung Container-Anfang.
]

---
template: withinfo
graphic: STL-ContainerIterators
section: Reverse Iterator (left)
name: pointing_to_reverse_iterator
header: ### Rückwärts-Iterator *auf* Elemente zeigend

Bei Dereferenzierung liefern Rückwärts-Iteratoren eine Referenz auch dasjenige
Element des Containers, auf das sie gerade zeigen.

Mit `++` bewegen sich Rückwärts-Iteratoren *vom Container-Ende zu dessen Anfang*.._[]
Dort ist ein - technisch gesehen schon außerhalb des Containers liegendes - Element
anzunehmen, **auf** das ein Rückwärts-Iterator in seiner letzten gültigen Position
**jenseits des Container-Anfangs**  noch zeigen kann.  

.W[
Einen Rückwärts-Iterator in dieser (End-) Position zu *dereferenzieren* oder
weiterzubewegen, liefert undefiniertes Verhalten.
]

.F[:
Sofern es sich um Iteratoren aus der Kategorie der Bidirektional-Iteratoren handelt,
bewegen sie sich bei `--` dann natürlich Richtung Container-Ende.
]

Rückwärts-Iteratoren bewegen sich mit `++` vom Container-Ende zu dessen Anfang.._[]

.F[:
Sofern es sich um Iteratoren aus der Kategorie der Bidirektional-Iteratoren handelt,
bewegen sie sich bei `--` dann natürlich Richtung Container-Ende.
]

---
template: withinfo
graphic: STL-ContainerIterators
section: Reverse Iterator (right)
name: pointing_between_reverse_iterator
header: ### Rückwärts-Iterator *zwischen* Elemente zeigend

Bei Dereferenzierung liefern Rückwärts-Iteratoren eine Refererenz auf dasjenige
Element im Container, über das sie mit der nächsten `++`-Operation weitergeschaltet
würden.

Mit `++` bewegen sich Vorwärts-Iteratoren vom Container-Ende zu dessen Anfang.._[]
In ihrer Schluss-Position zeigen sie vor das erste Element im Container.

.W[
Einen Rückwärts-Iterator in dieser (Schluss-) Position *weiterzubewegen* oder zu
dereferenzieren, liefert undefiniertes Verhalten.
]

.F[:
Sofern es sich um Iteratoren aus der Kategorie der Bidirektional-Iteratoren handelt,
bewegen sie sich bei `--` dann natürlich Richtung Container-Anfang.
]

---
template: withinfo
graphic: STL-ContainerIterators
section: Full Container Processing
name: container_complete
header: ### *Alle* Elemente im Container

Um über alle Elemente in einem Container zu iterieren, wird typischerweise
folgende Konstruktion verwendet (hier hezeight am Beispiel einer `std::list`):
```
	std::list<int> li;
	…
	for (auto it = li.begin(); it != li.end(); ++it)
		…
```
Mit C++98 statt `auto` der exakte Iterator-Typ angegeben werden, wozu sich der
Übersichtlichkeit und Wartungsfreundlichkeit halber eine Typdefinition für den
Container anbietet:
```
	typedef std::list<int> INTLIST;
```
Der Iterator ergibt sich damit als:
```
	for (INTLIST::iterator it = li.begin(); it != li.end(); ++li)
		… *it …
```
---

template: withinfo
graphic: STL-ContainerIterators
section: Partial Container Processing
name: container_subrange
header: ### *Teilbereich* eines Containers

Um über die Elemente in einem Teilbereich eines Container zu iterieren, werden die
grenzen mit zwei Iteratoren angegeben, die

* *hinter den Anfang* und/oder
* *vor das Ende* zeigen,

hier gezeigt am Beispiel eines `std::vector<std::string>`:._[]
```
	std::vector<std::string> sv;
	…
	assert(sv.size() >= 4);
	for (auto it = sv.begin()+3; it != sv.end()-2; ++it)
		…
```

.F[
Die Korrektheit des Beispiel beruht wesentlich auf der Tatsache, dass die Iteratoren
eines `std::vector` zur Kategorie der Random-Access-Iteratoren gehören. Andernfalls
wäre die Addition einer Ganzzahl ein Compile-Fehler.
]

template: withinfo
graphic: STL-IteratorDetails
section: Read-only Iterators
name: readonly_iterator
header: ### Iteratoren für nur lesenden Zugriff

Diese Seite zeigt einige typische Schleifenkonstrukte mit Iterator für
nicht-modifizierenden Zugriff am Beispiel einer Container-Klasse `C`
und eines entsprechenden Objekts `c`:

In C++11 mit neuer Bedeutung von `auto` und neuer Initialisierungssyntax:
```
	for (auto cit{c.cbegin()}; cit != c.cend(); ++cit)
		… *cit …
```
In C++98 mit expliziter Angabe des Iteratortyps:
```
	for (C::const_iterator cit = c.begin(); cit != c.end(); ++it)
		… *cit …
```
.W[
Den derefenzierten Iterator zur Modifikation eines Container-Elements zu verwenden
- also in der Form `*cit = …` - wird als Compilezeit-Fehler bewertet.
]

---
template: withinfo
graphic: STL-IteratorDetails
section: Non-Modifiable STL-Container
name: readwrite_iterator
header: ### Iterator für modifzierenden Zugriff

Diese Seite zeigt einige typische Schleifenkonstrukte mit Iterator für
(potenziell) modifizierenden Zugriff am Beispiel einer Container-Klasse `C`
und eines entsprechenden Objekts `c`:

In C++11 mit neuer Bedeutung von `auto` und neuer Initialisierungssyntax:
```
	for (auto it{c.begin()}; it != c.end(): ++cit) {
		… *it … // Zugriff sowohl lesend als
		*it = … // auch modfizierend erlaubt
	}
```
In C++98 mit expliziter Angabe des Iteratortyps:
```
	for (C::iterator it = c.begin(); it != c.end(); ++it) {
		… *it … // Zugriff sowohl lesend als
		*it = … // auch modfizierend erlaubt
	}
```

---
template: withinfo
graphic: STL-IteratorDetails
section: Forward Iterator
name: fwd_iterator
header: ### Vorwärts laufender Iterator

Diese Seite zeigt das typische Schleifenkonstrukte mit Iterator für
(potenziell) modifizierenden Zugriff am Beispiel einer Container-Klasse `C`
und eines entsprechenden Objekts `c`:

In C++98 mit expliziter Angabe des Iteratortyps:
```
	for (C::iterator it = c.begin(); it != c.end(); ++it) {
		… *it … // Zugriff sowohl lesend als
		*it = … // auch modfizierend erlaubt
	}
```
In C++11 konkurriert dies auch mit der bereichsbasierten Schleife:._[]
```
	for (auto &v : c) {
		… v … // Zugriff sowohl lesend als
		v = … // auch modfizierend erlaubt
	}
```

.F[:
Hierbei gibt es zwar keinen explizit sichtbaren Iterator, die bereichsbasierte Schleife
stützt sich jedoch in ihrer internen Implementierung auf die Iterator-Schnitstelle der
Klasse des angegebenen Container-Objekts.
]


---
template: withinfo
graphic: STL-IteratorDetails
section: Reverse Iterator

name: reverse_iterator
header: ### Rückwärts laufender Iterator

Diese Seite zeigt das typische Schleifenkonstrukte mit Iterator für
(potenziell) modifizierenden Zugriff am Beispiel einer Container-Klasse `C`
und eines entsprechenden Objekts `c`:

In C++98 mit expliziter Angabe des Iteratortyps:
```
	for (C::reverse_iterator it = c.rbegin(); it != c.rend(); ++it) {
		… *it … // Zugriff sowohl lesend als
		*it = … // auch modfizierend erlaubt
	}
```
Die einzige Vereinfachung in C+11 ist die Verwendung von `auto` für den Typ des
Iterators.
.I[
Eine spezielle, rückwärts laufende Form der bereichsbasierten Schleife
ist in C++11 nicht verfügbar.._[]
]

.F[:
Mit Hilfe von Templates ließe sich jedoch ein Adapter schreiben, mit dem die
folgende Syntax möglich wird: `for (auto &v : my::reverse_adapter(c)) …`   
]

---
template: withinfo
graphic: STL-IteratorDetails
section: Iterator Position in Empty Container
name: empty_container_position
header: ### Iterator-Position im leeren Container

Für einen leeren Container sind die Iteratoren in Beginn- und Endposition einander
gleich. Alle der folgenden Schleifen werden daher niemals durchlaufen, wenn `c` leer
ist:

```
	// mit modifizierbaren Vorwaerts-Iterator:
	for (auto it = c.begin(); it != .cend(); ++it) …
	…
	// mit nicht-modifizierbaren Vorwaerts-Iterator:
	for (auto it = c.cbegin(); it != c.cend(); ++it) …
	…
	// mit modifizierbaren Rueckwaerts-Iterator:
	for (auto it = c.rbegin(); it != c.rend(); ++it) …
	…
	// mit nicht-modifizierbaren Rueckwaerts-Iterator:
	for (auto it = c.crbegin(); it != c.crend(); ++it) …
```
.N[
Da die diversen Iterator-Typen, die von den verschiedenen Varianten der
`begin()`-Funktion geliefert werden, jeweils unterschiedlichen sind, muss
der Vergleich auf die Endposition mit derjenigen `end()`-Funktion erfolgen,

section: Accessing Elements via Index
name: index_based_access
header: ### Index-basierter Zugriff

Für die Container

* `std::vector` und
* `std::deque`

besteht alternativ zum Durchlaufen mittels Iterator natürlich auch die
Möglichkeit des indexbasierten Zugriffs. Die Basis-Variante sieht wie folgt
aus - wieder dargestellt am Beispiel eines Containers der Klasse `C` und
einem Objekt `c`:
```
	for (C::size_type i = 0; i &lt; c.size(); ++i) {
		… c[i] …    // Zugriff ohne Index-Pruefung
		… c.at(i) … // Zugriff mit Index-Pruefung
	}
```
.N[
Die Verwendung des in allen STL-Containern definierten Typs `size_type` für die
Indexvariable vermeidet dabei eine eventuelle Warnung beim Vergleich mit dem
Rückgabewert der `size()`-Member-Funktion, da deren Ergebnis ebenfalls diesen
Typ hat.
]
