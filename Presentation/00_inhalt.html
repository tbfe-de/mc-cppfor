template: plain
header: #### Anmerkungen

Der fachliche Inhalt der HTML-Dateien verwendet das [Markdown-Format].

.N[
Sie können die HTML-Datei lokal abspeichern und eigene Anmerkungen mit einem
beliebigen Text-Editor hinzufügen.._[]
]

Bei Betrachtung im Browser wechseln Sie zum Ansehen dieser Anmerkungen mit `p` in den Präsentationsmodus.

.F[:
Künftige Updates der Präsentation und Ihre individuellen Anmerkungen können Sie bei Bedarf mit jedem
beliebigen [Diff-Tool] für Textdateien zusammenführen.
]

  [Markdown-Format]: http://de.wikipedia.org/wiki/Markdown
  [Diff-Tool]:       http://de.wikipedia.org/wiki/Diff

???
Die Struktur das Markdown-Abschnitts in den HTML-Dateien ist wie folgt:
```
		(einige Zeilen HTML-Vorspann)
		<textarea>
		Inhalt erste Präsentations-Seite
		--- (Seitentrenner = drei Minuszeichen)
		Inhalt zweite Präsentations-Seite
		--- (Seitentrenner = drei Minuszeichen)
		...
		... (usw.)
		...
		--- (Seitentrenner = drei Minuszeichen)
		Inhalt letzte Präsentations-Seite
		&lt;/textarea>
		(einige Zeilen HTML-Nachspann)
```
Trennen Sie Ihre Anmerkungen vom Inhalt der Präsentations-Seiten mit einer Zeile aus drei Fragezeichen:

```
		--- (Seitentrenner = drei Minuszeichen)
		...
		mit Anmerkungen versehene Präsentations-Seite
		...
		???  (Anmerkungstrenner = drei Fragezeichen)
		...
		eingefügte Anmerkungen
		...
		--- (Seitentrenner = drei Minuszeichen)
```

Sie sehen die Anmerkungen nur im Präsentation-Modus, den Sie `p` ein- und ausschalten.
