Während dieses Kurses werden Sie häufiger Zugriff auf die aktuelle
C++-Referenz-Dokumentation benötigen. Sofern Ihre Programierumgebung diese nicht
oder nicht in ausreichendem Umfang zur Verfügung stellt, finden Sie sehr gute
Online-Referenzen im Internet:

* http://www.cplusplus.com/reference/
* http://en.cppreference.com/w/cpp/

.I[
Das dort verfügbare Material bezieht sich auf C++ gemäß ISO/ANSI-Standard von
1998 ([C++98]), die 2003 und 2011 vorgenommenen Ergänzungen (gekennzeichnet mit
[C++03] und [C++11]) sowie den neuesten ISO-Standard [C++14].
]

Bitte bedenken Sie bei der Verwendung von externem Referenzmaterial, dass die
integrierte Online-Hilfe von Entwicklungsumgebungen mitunter nicht sauber trennt
zwischen

* dem Sprach- und Bibliotheksumfang von C++ gemäß ISO-Standard

* und hersteller- bzw. implementierungsspezifischen Erweiterungen.

template: plain
name: actual_implementations
header: ### Aktuelle C++-Implementierungen

In den meisten aktuellen Compilern ist mittlerweile C++11._[] nahezu vollständig
umgesetzt. Dieser Standard wird momentan als "Richtwert" für den Kursinhalt
betrachtet, d.h.

* auf Teile von C++98 und C++03, die inzwischen als **veraltet** gelten und
  nicht mehr benutzt werden sollen, wird ggf. entsprechend hingewiesen,

* während die mit C++14 zu erwartenden Veränderungen ggf. als **künftige**
  Erweiterungen Erwähnung finden.

.F[:
Der exakte Name dieser ISO-Norm ist: ISO/ICE-14882:2011(E). Das offizielle
Dokument kann beim ISO-Institut käuflich erworben werden; dessen Copyright
verbietet es jedoch, das Dokument den Kursteilnehmern als eigene Kopie zur
Verfügung zu stellen.
]

template: plain
name: training_document
header: ### Zweck der Schulungsunterlage

Aufgrund des Umfangs des aktuellen ISO-Standards für C++ - das PDF-Dokument zu
ISO/IEC 14882:2011(E) umfasst über 1300 Seiten(!) - können die nachfolgenden
Darstellungen selbst bei erheblicher thematischer Begrenzung nicht als
erschöpfende Behandlungen des jeweiligen Themas angelegt werden.

.I[
**Hauptzweck der Kursunterlage ist es vielmehr:**

* typische Anwendungsbeispiele zu zeigen,._[]
* dabei vor häufigen Fehlern zu warnen,
* insgesamt den roten Faden durch den behandelten Stoff zu liefern,
* sowie die zugrundeliegenden gedanklichen Modelle und Zusammenhänge zu
  verdeutlichen - beides oft als [Info-Grafiken](#info_graphics).
]

Darüber hinaus sind zu den dargestellten Themen **Fragen jeglicher Art jederzeit
willkommen** - auch und gerade wenn diese über den Inhalt der jeweils behandelten
Präsentationseiten hinausgehen!

.F[:
Bitte beachten Sie zum Punkt Anwendungsbeispiele unbedingt auch die Folgeseite!
]

The content structure of the HTML file is as follows:
````````````````````````````````````````````````````
        (some lines of HTML leader)
        <textarea>
        …
        … first presentation page …
        …
        ---
        … second presentation page …
        ---
        …
        … (etc.)
        …
        ---
        …
        … last presentation page …
        …
        &lt;/textarea>

````````````````````````````````````````````````````

Lines consisting of **exactly three minus signs** (nothing else!) are page
separators.

Annotations are shown in *Presenter's View* only and must be separated from
the slide content with a line consisting of **exactly three question marks**.
```
        …
        ---
        …
        … presentation slide content …
        …
        ???
        …
        … annotations added by you …
        …
        ---
        …
```
